<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"></style>
        
        </head>
        
        <body>
            <div id="container">
                <h1>Tip Calculator</h1>
                <div id="calculator">
              
              
                  <form>
                    <p>Enter the Bill Amount
                      <p>
                        ₹ <input id="billamt" type="text" placeholder="Bill Amount">
              
                        <p>How was the service?
                          <p>
                            <select id="serviceQual">
                          <option disabled selected value="0">-- Choose an Option --</option>
                          <option value="0.2">20% Excellent</option>
                          <option value="0.1">10% Medium</option>
                          <option value="0.05">5% Not so Good</option>
                      </select>
              
                  </form>
                  <p>How many people are sharing the bill?</p>
                  <input id="peopleamt" type="text" placeholder="Number of People"> people
                  <button type="button" id="calculate">Calculate!</button>
              
                </div>
                <!--calculator end-->
                <div id="totalTip">
                  <sup>₹</sup><span id="tip">0.00</span>
                  <small id="each">each</small>
                </div>
                <!--totalTip end-->
              
              </div>
              <!--container end-->
               
             
        </body>
        
        <script type="text/javascript" src= "index.js"></script>
        
</html>
